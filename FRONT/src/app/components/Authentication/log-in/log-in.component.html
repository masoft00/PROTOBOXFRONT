<header class="header trans_300">
    <!-- Top Navigation -->
    <div class="top_nav">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="top_nav_left">Avec Proto-Box prototyper devient plus simple</div>
                </div>
                <div class="col-md-6 text-right">
                    <div class="top_nav_right">
                        <ul class="top_nav_menu">
                            <!-- Currency / Language / My Account -->
                            <li class="account">
                                <a routerLink="/login">
                  My Account
                  <i class="fa fa-angle-down"></i>
                </a>
                                <ul class="account_selection">
                                    <li><a routerLink="/login"><i class="fa fa-sign-in" aria-hidden="true"></i>Sign In</a></li>
                                    <li><a routerLink="/register"><i class="fa fa-user-plus" aria-hidden="true"></i>Register</a></li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <!-- Breadcrumbs -->
            <div class="breadcrumbs d-flex flex-row align-items-center">

            </div>
        </div>
    </div>

    <!-- Map Container -->
    <!-- Contact Us -->
    <div class="row">
        <div class="col-lg-3 get_in_touch_col">
        </div>
        <div class="col-lg-6 get_in_touch_col">
            <div class="get_in_touch_contents">
                <h1>Login</h1>
                <form #f="ngForm" (ngSubmit)="onLogin(f.value)">
                    <div>
                        <input id="email" class="form_input input_name input_ph" type="email" name="email" placeholder="Username /Email" required="required" data-error="Name is required." ngModel>
                        <input id="password" class="form_input input_email input_ph" type="password" name="password" placeholder="Password" required="required" data-error="Valid email is required." ngModel>
                    </div>
                    <div>
                        <button id="review_submit" type="submit" class="red_button message_submit_btn trans_300" value="Submit" (click)="onLogin()">Login</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-lg-3 get_in_touch_col">
        </div>
    </div>
