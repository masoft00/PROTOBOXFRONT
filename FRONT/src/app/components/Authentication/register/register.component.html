<div class="row">
    <div class="col">
        <!-- Breadcrumbs -->
        <div class="breadcrumbs d-flex flex-row align-items-center">
            <ul>
                <li class="active"><a routerLink="/register"><i class="fa fa-angle-right" aria-hidden="true"></i>Sign Up</a>
                </li>
            </ul>
        </div>
    </div>
</div>
<!-- Map Container -->
<!-- Contact Us -->
<div class="row">
    <div class="col-lg-2 get_in_touch_col">
    </div>
    <div class="col-lg-8 get_in_touch_col">
        <div class="get_in_touch_contents">
            <h1>Sign Up</h1>
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <input placeholder="Username /Email" type="text" formControlName="email" class="form-control form_input input_name input_ph" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                    <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                        <div *ngIf="f.email.errors.required">Email is required</div>
                        <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                    </div>
                </div>
                <div class="form-group">
                    <input placeholder="Password" type="password" formControlName="password" class="form-control form_input input_email input_ph" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors.required">Password is required</div>
                        <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
                    </div>
                </div>
                <div class="form-group">
                    <input placeholder="Confirm Password" type="password" formControlName="confirmPassword" class="form-control form_input input_email input_ph" [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }" />
                    <div *ngIf="submitted && f.confirmPassword.errors" class="invalid-feedback">
                        <div *ngIf="f.confirmPassword.errors.required">Confirm Password is required</div>
                        <div *ngIf="f.confirmPassword.errors.mustMatch">Passwords must match</div>
                    </div>
                </div>
                <div class="form-group">
                    <button class="red_button message_submit_btn trans_300">Register</button>
                </div>
            </form>
        </div>
    </div>
    <div class="col-lg-2 get_in_touch_col">
    </div>
</div>
