<div class="row">
    <div class="col-lg-12 get_in_touch_col">
        <div class="get_in_touch_contents">
            <h1>User informations !</h1>
            <div class="table-responsive table-container ">
                <section class="container-fluid">
                    <section class="row">
                        <section class="col-lg-12 connectedSortable">
                            <div class="mat-elevation-z8 ">
                                <mat-form-field>
                                    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
                                </mat-form-field>
                                <div class="mat-elevation-z8 container text-center">
                                    <table mat-table [dataSource]="dataSource" matSort class="container text-left">

                                        <!-- Name Column -->
                                        <ng-container matColumnDef="id">
                                            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID</th>
                                            <td mat-cell *matCellDef="let row"> {{row._id}} </td>
                                        </ng-container>

                                        <ng-container matColumnDef="email">
                                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Email</th>
                                            <td mat-cell *matCellDef="let row"> {{row.email}} </td>
                                        </ng-container>

                                        <ng-container matColumnDef="edit">
                                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Edit</th>
                                            <td mat-cell *matCellDef="let element" class="action-link">
                                                <a (click)="openDialog('Update',element)"><i class="fa fa-pencil" aria-hidden="true" style="color:blue;"></i></a>

                                            </td>
                                        </ng-container>

                                        <ng-container matColumnDef="delete">
                                            <th mat-header-cell *matHeaderCellDef mat-sort-header>Delete</th>
                                            <td mat-cell *matCellDef="let element" class="action-link">
                                                <a (click)="openDialog('Delete',element)"><i class="fa fa-trash-o" aria-hidden="true" style="color:red;"></i></a>
                                            </td>
                                        </ng-container>

                                        <tr mat-header-row *matHeaderRowDef=" displayedColumns"> </tr>
                                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                                    </table>
                                    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
                                </div>
                            </div>
                        </section>
                    </section>
                </section>
            </div>
        </div>
    </div>
</div>
