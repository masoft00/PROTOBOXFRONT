<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css"> -->

</head>

<body>
  <app-nav></app-nav>
  <!------ Include the above in your HEAD tag ---------->
  <div class="container">
    <div class="card " style="margin-top: 10px;margin: auto; width: auto; margin-top: 2rem;">
      <div class="card-title bg-info text-white">
        <h3>form contact</h3>
      </div>
      <div class="card-body">
        <form #f="ngForm" (ngSubmit)="onSend(f.value)" id="loginform" class="form-horizontal">
          <div style="margin-bottom: 25px">
            <input type="email" name="destinataire" ngModel id="destinataire" class="form-control"
              placeholder="Destinataire">
          </div>
          <div style="margin-bottom: 25px">
            <input id="subject" type="text" ngModel class="form-control" name="subject" placeholder="subject">
          </div>
          <div style="margin-bottom: 25px">
            <textarea id="message" type="text" ngModel class="form-control" name="text" placeholder="Message"
              rows="5" cols="33"></textarea>
          </div>
          <div style="margin-top:10px" class="form-group">
            <!-- Button -->
            <div class="col-sm-12 control">
              <button id="btn-login" class="btn btn-info" (click)="onSend()">Send </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
</body>

</html>
